name: TypeScript Type-Check

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  type-check:
    name: Run TypeScript Type-Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0' 

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript type-check
        run: npm run tsc --noEmit
